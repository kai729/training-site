<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>UI Components</title>
  <link rel="stylesheet" href="./scss/style.css" />
</head>
<body>
  <div id="header-placeholder"></div>

  <main class="container">
    <section aria-labelledby="buttons">
      <h2 id="buttons" class="heading heading--lg">Buttons</h2>
      <button class="btn btn--primary">Primary</button>
      <button class="btn">Default</button>
      <button class="btn btn--ghost btn--sm">Ghost Small</button>
      <button class="btn btn--primary btn--lg">Large</button>
    </section>

    <section aria-labelledby="cards">
      <h2 id="cards" class="heading heading--lg">Cards</h2>
      <article class="card card--hoverable">
        <img class="card__media" src="https://picsum.photos/800/450" alt="ダミー画像" />
        <div class="card__content">
          <h3 class="card__title">カードタイトル</h3>
          <p class="card__body">説明テキスト。2〜3行で概要を書く想定。</p>
          <button class="btn btn--primary">続きを読む</button>
        </div>
      </article>
    </section>
  </main>
</body>
	<script>
  fetch('partials/header.html')
    .then(response => response.text())
    .then(data => {
      document.getElementById('header-placeholder').innerHTML = data;
    });
</script>
</html>
